<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      >
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h:form id="fr4">
            <p:panelGrid columns="2">
                <p:outputLabel value="Seleccione Curso "/>
                <h:selectOneMenu value="#{control1.cat.idCategoria}">
                    <f:selectItem itemLabel="--Elegir--"/>
                    <f:selectItems value="#{control1.lisCat}"/>
                    <p:ajax update="tabproductos"
                            listener="#{control1.filtraProduc()}"/>
                </h:selectOneMenu>



            </p:panelGrid>   

            <h2>Lista de Porductos x Categoria</h2>
            <p:dataTable value="#{control1.lisproduct}" id="tabproductos" var="prod" paginator="true"
                         rows="4">
                <p:column headerText="IdProducto">
                    <p:outputLabel value="#{prod.idProducto}"/> 
                </p:column>
                <p:column headerText="Apellido">
                    <p:outputLabel value="#{prod.codigo}"/> 
                </p:column>
                <p:column headerText="Apellido">
                    <p:outputLabel value="#{prod.nombre}"/> 
                </p:column>
                <p:column headerText="Apellido">
                    <p:outputLabel value="#{prod.stock}"/> 
                </p:column>
                <p:column headerText="Apellido">
                    <p:outputLabel value="#{prod.precioVenta}"/> 
                </p:column>

                <p:columnGroup type="footer">
                    <p:row>
                        <p:column colspan="2" footerText="Precio Total"/>
                        <p:column footerText="#{control1.sumaPrecio}"/>
                    </p:row>  
                    <p:row>
                        <p:column colspan="2" footerText="Stock UN"/>
                        <p:column footerText="#{control1.sumaProductos}"/>
                    </p:row>  
                </p:columnGroup>

            </p:dataTable>
        </h:form>





    </h:body>
</html>
